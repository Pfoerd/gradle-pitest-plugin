apply plugin: 'com.android.library'
apply plugin: 'pl.droidsonroids.pitest'

buildscript {
    ext.junit5Version = '5.7.0'

    repositories {
        mavenCentral()
    }
    configurations.maybeCreate("pitest")
    configurations.maybeCreate("pitestTestCompile")
    dependencies {
        pitest "org.pitest:pitest-junit5-plugin:0.12"
        pitestTestCompile "org.junit.jupiter:junit-jupiter-engine:$junit5Version"
    }
}


repositories {
    mavenCentral()
}

group = "pitest.test"

dependencies {
    testImplementation 'org.spockframework:spock-core:2.0-M3-groovy-2.5'
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit5Version"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit5Version"
}

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 30
    }
    testOptions {
        unitTests.all {
            useJUnitPlatform()
        }
    }
}

pitest {
    testPlugin = "junit5"
    targetClasses = ['pitest.test.*']
    verbose = true
}
